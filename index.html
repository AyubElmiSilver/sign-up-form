<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
            <div class="left-side">
                <div class="logo">
                    <div class="sub-box">
                        <img class="logo-image" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                     alt="The Odin Logo">
                    <div class="text">ODIN PROJECT</div>
                    </div>
                </div>
            </div>
    
            <div class="right-side">
                <div class="paragraph">
                    <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                        <br><br>You <em>know</em> you want to.
                    </strong></p>
                </div>
                <div class="form-header">Please fill out this form</div>
                <form class="form">
                    <div class="input"><label for="first-name"><span>First Name:</span></label><input type="text" id="first-name" minlength="3" maxlength="10" required></div>
                    <div class="input"><label for="last-name">Last Name :</label><input type="text" id="last-name" minlength="3" maxlength="10" required></div>
                    <div class="input"><label for="phone">Phone Number :</label><input type="number" id="phone" required></div>
                    <div class="input"><label for="email">Email :</label><input type="email" id="email" placeholder="xxx@gmail.com" required></div>
                    <div class="input"><label for="password">Password :</label><input type="password" id="password" pattern="(?=.*[!@#\$%\^&\*])(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])" required></div>
                    <div class="input"><label for="password">Confirm Password :</label><input type="password" id="password" required></div>
                <button class="button" type="submit">Create Account</button>
                </form>
                    <div class="final-message">Already have an account? Log in...</div>
        </div>
    
</body>
</html>
